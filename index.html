<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Lesson 16</title>
	<meta charset="utf-8" />    
    <style>
        canvas {
            border: 1px solid grey;
            background-color: azure;
        }
        .info{
            margin: 5px;
            display: inline-block;
            border: 1px solid grey;
            background-color: azure;
            vertical-align: top;
        }
    </style>    
    <script src="./jquery-3.0.0.js"></script>
    <script src="./Jscript.js"></script>
</head>
<body>
    <canvas width="1000" height="600"></canvas>
    <div class="info">
        <p>Score:</p>
        <p id="score"></p>
        <p>Left blocks:</p>
        <p id="left"></p>
    </div>
</body>
</html>
